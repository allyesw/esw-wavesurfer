<script>
    //Create each wavesurfer instance
    var wavesurfer1 = WaveSurfer.create({

        progressColor: secondaryColor,

        autoCenter: true,
        fillParent: true,
        responsive: true

    });

        normalize: true,

        height: waveformHeight,
        normalize: true,
        cursorWidth: 0,
        hideScrollbar: true,
        autoCenter: true,
        fillParent: true,
        responsive: true
    });

    var wavesurfer6 = WaveSurfer.create({
        container: '#waveform-6',
        waveColor: primaryColor2,
        progressColor: secondaryColor,
        height: waveformHeight,
        normalize: true,
        cursorWidth: 0,
        hideScrollbar: true,
        autoCenter: true,
        fillParent: true,
        responsive: true
    });

    document.addEventListener('DOMContentLoaded', function() {
        // Bind play/pause icons
        let playPause1 = document.querySelector('#play-btn-1');
        playPause1.addEventListener('click', function() {
            wavesurfer1.playPause();
        });

        let playPause2 = document.querySelector('#play-btn-2');
        playPause2.addEventListener('click', function() {
            wavesurfer2.playPause();
        });

        let playPause3 = document.querySelector('#play-btn-3');
        playPause3.addEventListener('click', function() {
            wavesurfer3.playPause();
        });

        let playPause4 = document.querySelector('#play-btn-4');
        playPause4.addEventListener('click', function() {
            wavesurfer4.playPause();
        });

        let playPause5 = document.querySelector('#play-btn-5');
        playPause5.addEventListener('click', function() {
            wavesurfer5.playPause();
        });

        let playPause6 = document.querySelector('#play-btn-6');
        playPause6.addEventListener('click', function() {
            wavesurfer6.playPause();
        });


        // Toggle play/pause icons
        wavesurfer1.on('play', function() {
            document.querySelector('#i-play-1').style.display = 'none';
            document.querySelector('#i-pause-1').style.display = 'inline';
        });
        wavesurfer1.on('pause', function() {
            document.querySelector('#i-play-1').style.display = 'inline';
            document.querySelector('#i-pause-1').style.display = 'none';
        });

        wavesurfer2.on('play', function() {
            document.querySelector('#i-play-2').style.display = 'none';
            document.querySelector('#i-pause-2').style.display = 'inline';
        });
        wavesurfer2.on('pause', function() {
            document.querySelector('#i-play-2').style.display = 'inline';
            document.querySelector('#i-pause-2').style.display = 'none';
        });

        wavesurfer3.on('play', function() {
            document.querySelector('#i-play-3').style.display = 'none';
            document.querySelector('#i-pause-3').style.display = 'inline';
        });
        wavesurfer3.on('pause', function() {

            document.querySelector('#i-pause-3').style.display = 'none';
        });

        wavesurfer4.on('play', function() {

        });

            document.querySelector('#i-pause-6').style.display = 'inline';
        });
        wavesurfer6.on('pause', function() {
            document.querySelector('#i-play-6').style.display = 'inline';
            document.querySelector('#i-pause-6').style.display = 'none';
        });
    });

    // Sample titles
    document.getElementById("title-1").innerHTML = title1;
    document.getElementById("title-2").innerHTML = title2;
    document.getElementById("title-3").innerHTML = title3;
    document.getElementById("title-4").innerHTML = title4;
    document.getElementById("title-5").innerHTML = title5;
    document.getElementById("title-6").innerHTML = title6;

    // Sync icon colors to primary colors
    var i;
    var colorClass1 = document.getElementsByClassName("color1");
    for (i = 0; i < colorClass1.length; i++) {
        colorClass1[i].style.fill = primaryColor1;
    }

    var colorClass2 = document.getElementsByClassName("color2");
    for (i = 0; i < colorClass2.length; i++) {
        colorClass2[i].style.fill = primaryColor2;
    }

    var colorClass3 = document.getElementsByClassName("color3");
    for (i = 0; i < colorClass3.length; i++) {
        colorClass3[i].style.fill = primaryColor3;
    }

    // Bind waveformSpacing to .waveform-player-container padding
    var waveformContainerClass = document.getElementsByClassName("waveform-player-container");
    for (i = 0; i < waveformContainerClass.length; i++) {
        waveformContainerClass[i].style.paddingRight = waveformSpacingRight;
        waveformContainerClass[i].style.paddingLeft = waveformSpacingLeft;
        waveformContainerClass[i].style.paddingBottom = waveformSpacingBottom;
        waveformContainerClass[i].style.paddingTop = waveformSpacingTop;
        waveformContainerClass[i].style.width = waveformWidth;
    }    

    // Sync .play-btn height with wavesurfer height
    var waveformHeightPx = waveformHeight + "px";
    var playBtnClass = document.getElementsByClassName("play-btn");
    for (i = 0; i < playBtnClass.length; i++) {
        playBtnClass[i].style.height = waveformHeightPx;
    }

    // Sync .play-btn width to playBtnSize
    var playBtnClass = document.getElementsByClassName("play-btn");
    for (i = 0; i < playBtnClass.length; i++) {
        playBtnClass[i].style.width = playBtnSize;
    }

    // Sync svg size to playBtnSize
    var svgClass = document.getElementsByClassName("fa-svg");
    for (i = 0; i < svgClass.length; i++) {
        svgClass[i].style.width = playBtnSize;
        svgClass[i].style.height = playBtnSize;
    }

    //Load each audio file
    wavesurfer1.load(audioSource1);
    wavesurfer2.load(audioSource2);
    wavesurfer3.load(audioSource3);
    wavesurfer4.load(audioSource4);
    wavesurfer5.load(audioSource5);
    wavesurfer6.load(audioSource6);
</script>
